<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>


        const handlesubmit = () => {
            const IDGameInp = document.getElementById('IDGame')
            const PasswordInp = document.getElementById('Password')
            const CormfirmpasswordInp = document.getElementById('Cormfirmpassword')
            const emailInp = document.getElementById('email')
            const IDGameValue = IDGameInp.value;
            const PasswordValue = PasswordInp.value;
            const CormfirmpasswordValue = CormfirmpasswordInp.value;
            const emailValue = emailInp.value;
            console.log(IDGameValue, PasswordValue, CormfirmpasswordValue, emailValue)

            const missingFields = [];


            if (!IDGameValue || !PasswordValue || !CormfirmpasswordValue || !emailValue) {
                if (!IDGameValue) {
                    missingFields.push("First Name")
                }
                if (!PasswordValue) {
                    missingFields.push("Last Name")
                }
                if (!CormfirmpasswordValue) {
                    missingFields.push("Cormfirmpassword")
                }
                if (!emailValue) {
                    missingFields.push("Email")
                }

                alert(`Please fill in the following fields: ${missingFields.join(", ")}`);

                return;
            }
            const url = 'https://script.google.com/macros/s/AKfycbyRvSKRexBnfXa8IwwthmnBbGBIW6rvPHi2qqzdSv-diNbwKf7hpTXrI_frIv56xEcecQ/exec';  // Replace YOUR_API_ENDPOINT with the actual URL provided after deployment
            const data = {
                data: [IDGameValue, PasswordValue, CormfirmpasswordValue, emailValue]
            };
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                mode: 'no-cors',
                body: JSON.stringify(data)
            })
                .then(data => console.log('Success:', data))
                .catch((error) => console.error('Error:', error));
        }




    </script>
</head>

<body class="flex items-center justify-center h-screen bg-slate-900">
    <div class="w-full max-w-xs ">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 ">
            <h1 class="flex items-center justify-center font-bold text-2xl">Sign Up</h1>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    IDGame:
                </label>
                <input required type="text" id="IDGame" name="IDGame"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="username" type="text" placeholder="Username">
            </div>


            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Password:
                </label>
                <input required type="text" id="Password" name="Password"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    id="password" type="password" placeholder="******************">

            </div>


            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Comfirm Password:
                </label>
                <input required type="text" id="Cormfirmpassword" name="Cormfirmpassword"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="username" type="text" placeholder="******************">
            </div>



            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Email:
                </label>
                <input required type="text" id="email" name="email"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="username" type="text" placeholder="Email">
            </div>



            <div class="flex items-center justify-center">
                <button onclick="handlesubmit()"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="button">
                    Sign up
                </button>
            </div>

        </form>

    </div>

</body>

</html>
